name: Continuous Integration

on:
  push:
    branches:
      - "*"
      - "!main"
  pull_request:
    branches: 
      - "*"

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: test
        run: npm i && npm test